<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>注册</h1>
<form action="post">
    <table>
        <tr>
            <td>
                账号：<input type="text" id="userId" name="userId" placeholder="请输入账号"/>
            </td>
        </tr>
        <tr>
            <td>
                密码：<input type="text" id="passWord" name="passWord" placeholder="请输入密码"/>
            </td>
        </tr>
        <tr>
            <td>
                姓名：<input type="text" id="userName" name="userName" placeholder="请输入姓名"/>
            </td>
        </tr>
        <tr>
            <td>
                性别：<input type="text" id="gender" name="gender" placeholder="请输入性别"/>
            </td>
        </tr>
        <tr>
            <td>
                生日：<input type="text" id="birthday" name="birthday" placeholder="请输入生日"/>
            </td>
        </tr>
        <tr>
            <td>
                手机号码：<input type="text" id="phoneNumber" name="phoneNumber" placeholder="请输入手机号码"/>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <input id="login" type="button" value="注册" >
            </td>
        </tr>
    </table>
</form>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
    $(function () {
        $("#login").click(doSave);
    });
    function doSave(){
        var param ={
            userId:$("#userId").val(),
            userName:$("#userName").val(),
            passWord:$("#passWord").val(),
            gender:$("#gender").val(),
            birthday:$("#birthday").val(),
            phoneNumber:$("#phoneNumber").val()

        };
        $.ajax({
            type:"POST",
            url:"user/save",
            data:param,
            success:function (result) {
                if(result.state == 1){
                    alert(result.data);
                }
            }
            }
        );
    }
</script>
</html>
